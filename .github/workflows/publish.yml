name: Publish to npm and GitHub Packages
on:
  push:
    branches:
      - main
    tags:
      - "v*"
  workflow_dispatch: {}

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write # for provenance (optional)
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v3
        with:
          version: 9
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"
          cache: "pnpm"
      - name: Configure .npmrc for npm registry
        run: |
          cat > ~/.npmrc << EOF
          //registry.npmjs.org/:_authToken=${{ secrets.NPM_REGISTRY_TOKEN }}
          registry=https://registry.npmjs.org/
          EOF
      - name: Install dependencies
        run: |
          if [ -f pnpm-lock.yaml ]; then
            echo "Found pnpm-lock.yaml; using --frozen-lockfile"
            pnpm install --frozen-lockfile
          else
            echo "No pnpm-lock.yaml present; performing regular install"
            pnpm install
          fi
      - name: Verify npm auth & scope
        run: |
          npm whoami || { echo 'Not authenticated'; exit 1; }
          npm ping
          echo "Publishing package version $(jq -r '.version' package.json)"
      - name: Run tests
        run: pnpm test -- --passWithNoTests
      - name: Build
        run: pnpm build
      - name: Guard against duplicate version
        run: |
          V=$(jq -r '.version' package.json)
          if npm view @sylvesterllc/aws-constructs@"$V" version >/dev/null 2>&1; then
            echo "Version $V already published"; exit 1;
          fi
      - name: Publish to npmjs
        run: npm publish --access public --provenance

      # Publish to GitHub Packages with different scope
      - name: Update package name for GitHub Packages
        run: |
          jq '.name = "@davissylvester/aws-constructs"' package.json > package.json.tmp
          mv package.json.tmp package.json
          echo "Updated package name to $(jq -r '.name' package.json)"
      - name: Configure .npmrc for GitHub Packages
        run: |
          cat > ~/.npmrc << EOF
          //npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }}
          @davissylvester:registry=https://npm.pkg.github.com
          registry=https://registry.npmjs.org/
          EOF
      - name: Publish to GitHub Packages
        run: npm publish --registry=https://npm.pkg.github.com
